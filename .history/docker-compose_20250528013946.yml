services:
  backend-api:
    build: ./backend-api
    container_name: backend-api
    ports:
      - "3000:3000"
    depends_on:
      - backend/sql
    networks:
      - sqlnet

  backend-sql:
    build: ./backend-sql
    container_name: backend-sql
    ports:
      - "5000:5000"
    networks:
      - sqlnet

networks:
  sqlnet:
    driver: bridge
